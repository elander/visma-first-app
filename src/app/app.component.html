<h1>This is my first Angular application, called {{ title }}!</h1>
<h2>My Favorite Books</h2>
<ul>
  <app-list-favorites *ngFor="let book of favBooks" [bookObject]="book">
  </app-list-favorites>
</ul>
<app-input-book (newBookEvent)="addBook($event)"></app-input-book>
<br /><br />

<button (click)="onClick()">Click Me!</button>
<app-test *ngIf="isVisible">This should not be visible in the app</app-test>
